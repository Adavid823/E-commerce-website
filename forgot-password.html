<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password ‚Äì ShopSmart</title>
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="auth.css" />
  <style>
    /* ‚ú® Confirmation message box */
    .confirmation {
      display: none;
      text-align: center;
      padding: 2rem;
      background: #eaffea;
      border: 2px solid #48c774;
      color: #2f8132;
      border-radius: 8px;
      animation: fadeIn 0.6s ease;
    }

    .confirmation .icon {
      font-size: 3rem;
      color: #2ecc71;
      margin-bottom: 0.5rem;
      animation: bounce 0.6s ease infinite alternate;
    }

    /* ‚ú® Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes bounce {
      from { transform: translateY(0); }
      to { transform: translateY(-6px); }
    }
  </style>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const menuToggle = document.getElementById("menuToggle");
    const navLinks = document.getElementById("navLinks");

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("open");
    });
  });
</script>

</head>
<body>
<!-- ‚úÖ Reusable Navbar -->
<nav class="navbar">
  <div class="nav-logo">ShopSmart</div>
  <div class="menu-toggle" id="menuToggle">&#9776;</div>
  <ul class="nav-links" id="navLinks">
    <li><a href="index.html">Home</a></li>
    <li><a href="shop.html">Shop</a></li>
    <li><a href="about.html">About</a></li>
    <li><a href="contact.html">Contact</a></li>
    <li><a href="login.html" class="login-btn">Login</a></li>
  </ul>
</nav>

<div class="con">
  <div class="signup-container" id="formBox">
    <form class="signup-form animate" id="forgotForm">
      <h2>Reset Password üîê</h2>
      <p>Enter your email and we'll send you reset instructions.</p>

      <input type="email" placeholder="Your Email" required />

      <button type="submit">Send Reset Link</button>
      <p class="login-link">Remembered your password? <a href="login.html">Back to Login</a></p>
    </form>
  </div>

  <!-- ‚úÖ Confirmation message shown after submission -->
  <div class="confirmation" id="confirmationBox">
    <div class="icon">‚úÖ</div>
    <h3>Check your email!</h3>
    <p>We've sent you a link to reset your password.</p>
    <p><a href="login.html">Back to Login</a></p>
  </div>
</div>

<script>
  document.getElementById("forgotForm").addEventListener("submit", function (e) {
    e.preventDefault();

    // Hide form and show animated confirmation
    document.getElementById("formBox").style.display = "none";
    document.getElementById("confirmationBox").style.display = "block";
  });

  // Optional scroll-in animation
  window.addEventListener("DOMContentLoaded", () => {
    document.querySelector(".signup-form").classList.add("show");
  });
</script>

</body>
</html>
